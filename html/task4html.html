<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table cellpadding="10" cellspacing="20" border="0">
            <tr>
                <td><label for="fullName">Full Name:</label></td>
                <td><input type="text" id="fullName" name="fullName" value="Vincent Maverick Durano" required placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username" name="username" value="Vinz" required placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" value="password" required placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><label for="rePassword">Re-enter Password:</label></td>
                <td><input type="password" id="rePassword" name="rePassword" value="password" required placeholder="Re-enter your password"></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address" value="Cebu, Philippines" required placeholder="Enter your address"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" value="22" min="1" required placeholder="Enter your age"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="male" selected>Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td ><input type="submit" value="Save"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
